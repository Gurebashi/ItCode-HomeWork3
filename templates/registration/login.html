{% extends "base.html" %}
{% block title %}
    Вход
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5">
            <div class="card shadow-sm mt-5 opacity-100 col-10" style="background-color: #d7dddd;">
                <div class="card-body mt-3">
                    <h5 class="card-title text-center mb-4">Вход</h5>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        <div class="form-group mb-3" style="color: #ffffff;">
                            <input type="text" class="form-control mt-3" id="username" name="username" placeholder="Имя пользователя" required>
                            <input type="password" class="form-control mt-3" id="password" name="password" placeholder="Пароль" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Войти</button>
                            <p class="mt-3 text-center">Еще не зарегистрированы? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
